$schema: "http://json-schema.org/draft-04/schema#"

id: "study_file"
title: Study File
type: object
category: data_file
program: '*'
project: '*'
description: >
  Collection of raw files from dbGaP study.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: projects
    backref: study_files
    label: data_from
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - projects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_file: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Study File

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - study file

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: 
      - "TXT"
      - "HTML"
      - "XML"
      - "CSV"
      - "TSV"
      - "XLSX"

  projects:
    $ref: "_definitions.yaml#/to_many"
