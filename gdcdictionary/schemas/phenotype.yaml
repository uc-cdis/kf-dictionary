$schema: "http://json-schema.org/draft-04/schema#"

id: "phenotype"
title: Phenotype
type: object
category: clinical
program: '*'
project: '*'
description: >
  Phenotype entity to describe the phenotype name given by contributor.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: participants
    backref: phenotypes
    label: describes
    target_type: participant
    multiplicity: many_to_one
    required: true

required:
  - participants
  - phenotype
  - observed
  - submitter_id

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"

  hpo_id:
    description: "Human Phenotype Ontology identifier"
    type: string

  phenotype:
    description: "Name given to Phenotype by contributor"
    type: string

  observed:
    description: "Whether phenotype is negative or positive"
    enum: 
      - positive
      - negative

  age_at_event_days:
    term:
      $ref: "_terms.yaml#/age_at_event_days"
    type:
      - integer
      - "null"

  participants:
    $ref: "_definitions.yaml#/to_one"