$schema: "http://json-schema.org/draft-04/schema#"

id: "germline_mutation_calling_workflow"
title: Germline Mutation Calling Workflow
type: object
namespace: https://dcf-interop.kidsfirstdrc.org/
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the germline mutation calling pipeline used to call variants from DNA-Seq
  pipelines.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: true
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: germline_mutation_calling_workflows
        label: performed_on
        target_type: submitted_aligned_reads
        multiplicity: many_to_many
        required: false
      - name: aligned_reads_files
        backref: germline_mutation_calling_workflows
        label: performed_on
        target_type: aligned_reads
        multiplicity: many_to_many
        required: false

required:
  - type
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_wf: "_definitions.yaml#/workflow_properties"
  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - HaplotypeCaller
      - FreeBayes
  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
