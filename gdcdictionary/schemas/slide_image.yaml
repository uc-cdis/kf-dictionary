$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_image"
title: Slide Image
type: object
namespace: https://dcf-interop.kidsfirstdrc.org/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing image of a slide.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: slide_images
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: slides
        backref: slide_images
        label: data_from
        target_type: slide
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_file: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Biospecimen" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - SVS

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Slide Image" ]

  experimental_strategy:
    description: "Classification of the slide type with respect to its experimental use."
    enum:
      - Diagnostic Slide
      - Tissue Slide

  slides:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
