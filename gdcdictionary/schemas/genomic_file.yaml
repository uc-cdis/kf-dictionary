$schema: "http://json-schema.org/draft-04/schema#"

id: "genomic_file"
title: Genomic File
type: object
category: data_file
program: '*'
project: '*'
description: >
  Data file containing any genomic sequencing data.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: sequencing_experiments
    backref: genomic_files
    label: data_from
    target_type: sequencing_experiment
    multiplicity: one_to_many
    required: true
  - name: aliquots
    backref: genomic_files
    label: data_from
    target_type: aliquot
    multiplicity: one_to_many
    required: false

required:
  - submitter_id
  - file_name
  - file_size
  - file_format
  - md5sum
  - data_type
  - sequencing_experiments

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_file: "_definitions.yaml#/data_file_properties"

  availability: 
    description: |
      Indicates whether a file is available for immediate download, 
      or is in cold storage'
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Data

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Aligned Reads
      - Aligned Reads Index
      - Unaligned Reads'
      - Simple Nucleotide Variation',
      - Variant Calls
      - Variant Calls Index
      - gVCF
      - gVCF Index
      - Other

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: 
      - "BAM"
      - "CRAM"
      - "HGV.BAM"
      - "gVCF"

  external_id:
    term:
      $ref: "_terms.yaml#/external_id"
    type: string

  controlled_access:
    description: "Whether or not the file is controlled access"
    type: boolean

  is_harmonized:
    description: "Whether or not the file is harmonized"
    type: boolean

  reference_genome:
    description: "Original reference genome of the unharmonized genomic files"
    type: string

  sequencing_experiments:
    $ref: "_definitions.yaml#/to_many"

  aliquots:
    $ref: "_definitions.yaml#/to_many"