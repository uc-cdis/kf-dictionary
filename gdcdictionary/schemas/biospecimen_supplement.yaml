$schema: "http://json-schema.org/draft-04/schema#"

id: "biospecimen_supplement"
title: Biospecimen Supplement
type: object
namespace: https://dcf-interop.kidsfirstdrc.org/
category: data_file
project: '*'
program: '*'
description: >
  Data file containing biospecimen metadata information.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: biospecimen_supplements
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: participants
        backref: biospecimen_supplements
        label: derived_from
        target_type: participant
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_file: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Biospecimen" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - FoundationOne XML
      - BCR XML
      - XLSX
      - SSF
      - PPS

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Biospecimen Supplement" ]

  participants:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
