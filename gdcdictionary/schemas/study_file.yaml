$schema: "http://json-schema.org/draft-04/schema#"

id: "study_file"
title: Study File
type: object
namespace: https://dcf-interop.kidsfirstdrc.org/
category: data_file
program: '*'
project: '*'
description: >
  Collection of raw files from dbGaP study.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: study_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: projects
        backref: study_files
        label: data_from
        target_type: project
        multiplicity: many_to_one
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_type
  - data_format
  - data_category

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_file: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Study File

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - "TXT"
      - "HTML"
      - "XML"
      - "CSV"
      - "TSV"
      - "XLSX"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - study file

  projects:
    $ref: "_definitions.yaml#/to_many_project"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
