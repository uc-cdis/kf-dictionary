$schema: "http://json-schema.org/draft-04/schema#"

id: "medical_history"
title: Medical History
type: object
namespace: http://dcp.bionimbus.org/
category: clinical
program: '*'
project: '*'
description: >
  Standard questionnaire used to collect medical records from the subject
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: participants
    backref: medical_histories
    label: describes
    target_type: participant
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - participants

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"


# HARMONIZED VARIABLES ACROSS GTEX AND TOPMED PROJECTS
  asthma:
    description: >
      Reported Asthma condition in the participant (HARMONIZED)
    enum:
      - "Reported Unknown"
      - "Positive"
      - "Negative"
      - "Not Reported"
      - "Not Applicable"

  hypertension:
    description: >
      Reported Hypertension condition in the participant (HARMONIZED)
    enum:
      - "Positive"
      - "Negative"
      - "Reported Unknown"
      - "Not Reported"
      - "Not Applicable"

  stroke:
    description: >
      Reported Stroke in the participant (HARMONIZED)
    enum:
      - "Positive"
      - "Negative"
      - "Reported Unknown"
      - "Not Reported"
      - "Not Applicable"

  coronary_artery_disease:
    description: >
      Reported Coronary Artery disease in the participant (HARMONIZED)
    enum:
      - "Positive"
      - "Negative"
      - "Reported Unknown"
      - "Not Reported"
      - "Not Applicable"

  participants:
    $ref: "_definitions.yaml#/to_one"
