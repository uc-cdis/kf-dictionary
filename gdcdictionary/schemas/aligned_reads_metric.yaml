$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_metric"
title: Aligned Reads Metric
type: object
namespace: https://dcf-interop.kidsfirstdrc.org/
category: data_file
project: '*'
program: '*'
description: "Data file containing metrics from the harmonization pipelines."
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: aligned_reads_metrics
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: alignment_workflows
        backref: aligned_reads_metrics
        label: data_from
        target_type: alignment_workflow
        multiplicity: many_to_one
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_file: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Aligned Reads Metrics" ]

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
      - RNA-Seq
      - miRNA-Seq
      - Total RNA-Seq

  alignment_workflows:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
