$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://dcf-interop.kidsfirstdrc.org/
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: participants
    backref: demographics
    label: describes
    target_type: participant
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - participants
  - race
  - ethnicity
  - gender

preferred:
  - year_of_death

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"

  cause_of_death:
    term:
      $ref: "_terms.yaml#/cause_of_death"
    enum:
      - Disease Related
      - Not Disease Related
      - Not Reported
      - Unknown

  age_at_last_follow_up_days:
    term:
      $ref: "_terms.yaml#/age_at_last_follow_up_days"
    type:
      - integer
      - "null"
    maximum: 32872
    minimum: 0

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - female
      - male
      - unknown
      - other
      - unspecified
      - not reported

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - White
      - American Indian or Alaska Native
      - Black or African American
      - Asian
      - Native Hawaiian or Other Pacific Islander
      - Other
      - Unknown
      - Not Reported
      - Not allowed to collect

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - hispanic or latino
      - not hispanic or latino
      - unknown
      - not reported
      - not allowed to collect

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - Alive
      - Dead
      - Unknown
      - Not Reported

  participants:
    $ref: "_definitions.yaml#/to_one"
